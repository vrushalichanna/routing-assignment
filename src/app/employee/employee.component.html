<div class="container ">
    <h3 class=""> Employee Details </h3>
    <div class="row">
        <div class="col-md-6">
            <span><input type="text" name="" class="form-control mb-3 mt-5" (keyup)='onkeyPress($event)' placeholder="Search phone No"><button class="mb-3 mt-5"><i class="fa fa-search" aria-hidden="true"></i></button></span>
        </div>

        <div class="col-md-6">
            <span><input type="text" name="" class="form-control mb-3 mt-5" (keyup)='onkeypress($event)' placeholder="Search Name" ><button class="mb-3 mt-5"><i class="fa fa-search" aria-hidden="true"></i></button></span>

        </div>
    </div>
    <table *ngIf="employeeDetails" class="table table-striped table-bordered  table-hover">

        <tr>
            <th> ID</th>
            <th>Name</th>
            <th>ContactNo</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>


        <tr *ngFor="let emp of employeeDetails ">
            <!-- <td>{{emp.Employee ID}}</td> -->
            <td>{{emp.ID}}</td>
            <td>{{emp.Salary}}</td>
            <td>{{emp.Name}}</td>
            <td>{{emp.Designation}}</td>
            <td>{{emp.ContactNo}}</td>
            <td>
                <a><i class="fa fa-eye" aria-hidden="true" [routerLink]="['/addEmp' ,emp.ID]"></i></a>
                <a><i class="fa fa-trash-o" aria-hidden="true" [routerLink]="['/deleteEmp']" [queryParams]="{id:emp.ID}"></i></a>
                <a><i class="fa fa-pencil-square-o" aria-hidden="true" routerLink="/updateEmp"></i></a>
            </td>

        </tr>
    </table>
</div>
